apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: media-stack-namespace
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/muchiny/media-stack-k8s.git
    targetRevision: HEAD
    path: base
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
