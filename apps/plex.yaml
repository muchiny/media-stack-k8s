apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/muchini/media-stack-k8s.git
    targetRevision: HEAD
    path: charts/plex
    helm:
      releaseName: media
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: media-stack
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
