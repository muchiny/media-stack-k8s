replicaCount: 1

image:
  repository: ghcr.io/home-assistant/home-assistant
  tag: "2025.2.1"
  pullPolicy: IfNotPresent

# hostNetwork required for device discovery (mDNS, SSDP)
hostNetwork: true

service:
  type: ClusterIP
  port: 8123

persistence:
  config:
    hostPath: /home/muchini/media-data/config/homeassistant
    mountPath: /config

environment:
  TZ: "Europe/Paris"

# Privileged mode for USB devices (Zigbee/Z-Wave dongles)
privileged: false

resources:
  limits:
    memory: 1Gi
    cpu: 500m
  requests:
    memory: 384Mi
    cpu: 100m

# Priority class for pod scheduling
priorityClassName: media-normal

nodeSelector:
  kubernetes.io/arch: arm64
